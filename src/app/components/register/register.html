<div class="body">
  <div class="scene">
    <div class="road"></div>
  </div>
  <main class="card" role="main" aria-labelledby="titulo">
    <header class="brand" aria-hidden="true">

      <!-- Bicicleta (trazo minimal) -->
      <img class="imagen-gift" width="90px" src="/output-onlinegiftools.gif" alt="">

      <div class="title">BiVora</div>
    </header>

   <h1 id="titulo">CrEA tU CUENtA</h1>
  <p class="sub">Regístrate y comienza a pedalear tu experiencia.</p>



    <form [formGroup]="formRegister" action="#" method="post" autocomplete="on" novalidate>

       <div class="field icon">
        <span class="i" aria-hidden="true"></span>
        <label for="email">Nombre</label>
        <input formControlName="nombre"  class="input" id="email" name="email" type="email" placeholder="tu nombre" required>
      </div>

       <div class="field icon">
        <span class="i" aria-hidden="true"></span>
        <label for="email">Apellido</label>
        <input formControlName="apellido"  class="input" id="email" name="email" type="email" placeholder="tu apellido" required>
      </div>

      <div class="field icon">
        <span class="i" aria-hidden="true"></span>
        <label for="email">Correo</label>
        <input formControlName="correo"  class="input" id="email" name="email" type="email" placeholder="tucorreo@dominio.com" required>
      </div>

      <div class="field icon pass">
        <span class="i" aria-hidden="true"></span>
        <label for="password">Contraseña</label>
        <input formControlName="password" class="input" id="password" name="password" type="password" placeholder="tu contraseña" required minlength="6">
      </div>

      <div class="row">
  <label style="display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted)">
    <input type="checkbox" style="accent-color:var(--orange)"> Acepto las <a  class="link">políticas de privacidad</a>
  </label>
</div>


      <button (click)="register()"  class="btn" type="submit">rEGIStrArME</button>

      <div class="sep"><span>o</span></div>

      <button class="btn-outline" type="button">CONtINUAr CON COrrEO </button>
    </form>

    <div class="foot">
  <span>¿Ya tienes cuenta en BiVora?</span><a routerLink="/login">Inicia sesión</a>
</div>

  </main>
</div>
